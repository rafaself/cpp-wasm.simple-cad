name: CI

on:
  push:
    branches: [ main, master, develop, feat/** ]
  pull_request:
    branches: [ "**" ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test -- --runInBand

  cpp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: |
          cmake -S cpp -B cpp/build_native -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build cpp/build_native --config Release

      - name: Test
        run: |
          ctest --test-dir cpp/build_native --output-on-failure
