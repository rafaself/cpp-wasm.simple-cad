name: CI

on:
  push:
    branches: [ main, master, develop, feat/** ]
  pull_request:
    branches: [ "**" ]

jobs:
  size-check:
    name: Code Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check file sizes
        run: |
          chmod +x tooling/scripts/check-file-size.sh
          ./tooling/scripts/check-file-size.sh

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Governance checks
        run: pnpm governance:check

  cpp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: |
          cmake -S packages/engine -B packages/engine/build_native -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build packages/engine/build_native --config Release

      - name: Test
        run: |
          ctest --test-dir packages/engine/build_native --output-on-failure

  governance-deadcode-check:
    name: Governance Deadcode Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: apps/web

      - name: Generate TS dead code report
        run: node tooling/governance/deadcode_ts_report.js

      - name: Check doc references
        run: node tooling/governance/check_docs_references.js

      - name: Configure C++ (for symbol analysis)
        run: cmake -S packages/engine -B packages/engine/build_native -DCMAKE_BUILD_TYPE=Release

      - name: Build C++ (for symbol analysis)
        run: cmake --build packages/engine/build_native --config Release

      - name: Generate C++ dead code report
        run: bash tooling/governance/deadcode_cpp_report.sh

      - name: Upload deadcode reports
        uses: actions/upload-artifact@v4
        with:
          name: deadcode-reports
          path: reports/deadcode_*.md

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with Ruff
        run: ruff check .

      - name: Test (if tests exist)
        run: |
          # Only run pytest if tests folder exists, otherwise pass
          if [ -d "tests" ] || [ -f "test_*.py" ]; then
            pytest
          else
            echo "No tests found, skipping"
          fi
